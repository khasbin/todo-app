{% extends 'todo/base.html' %}
{% block content %}
<div class="m-2 p-3">
    <h2 class="d-flex justify-content-center"> Create New Todo </h2>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {%csrf_token%}
            <div class="form-group m-2">
                <label class="form-label" for="id_name">Name: </label>
                <input class="form-control" type="text" name="name" maxlength='100' required id="id_name" />
            </div>
            <div class="from-group m-2">
                <label class="form-label" for="id_memo">Memo: </label>
                <textarea class="form-control" name="memo" cols="40" rows="10" maxlength="200" id="id_memo"></textarea>
            </div>
            <div class="form-group m-2">
                <label class="from-label" for="id_important">Important: </label>
                <input class="form-check-input" type="checkbox" name="important" id="id_important" />
            </div>

            <div class="form-group m-2">
                <button class="btn btn-success p-2 mt-3">create</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
