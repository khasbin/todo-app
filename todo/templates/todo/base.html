{% load static %}
<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1" />
        <title>Todowoo</title>
        <link rel="stylesheet" href="{% static 'todo/base.css' %}" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,600&display=swap"
            rel="stylesheet">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
            integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-dark bg-dark p-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">TODO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapsed"
                    aria-controls="navbarcollapsed" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarcollapsed">
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item todo-items">
                            <a href="{% url 'createtodo' %}" class="nav-link active">Create</a>
                        </li>
                        <li class="nav-item todo-items">
                            <a href="{% url 'completedtodo' %}" class="nav-link">Completed</a>
                        </li>
                        <li class="nav-item todo-items">
                            <a href="{% url 'currenttodo' %}" class="nav-link">Current Todo</a>
                        </li>
                        <li class="nav-item logout ">
                            <form action="{% url 'logoutuser' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-warning p-2">Logout</button>
                            </form>
                        </li>
                    </ul>
                        {% else %}
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="font-size: 18px; font-family: 'IBM Plex Serif', serif;">
                            <a href="{% url 'signupuser' %}" class="nav-link active">signup</a>
                        </li>
                        <li class="nav-item" style="font-size: 18px; font-family: 'IBM Plex Serif', serif;">
                            <a href="{% url 'loginuser' %}" class="nav-link">Login</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content%}
        {% endblock %}
        <!-- JavaScript Bundle with Popper.js -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
            crossorigin="anonymous"></script>
    </body>

</html>
