{% extends 'todo/base.html' %}
{% block content %}
<div class="m-2 p-1">
    <div class=" d-flex justify-content-center mb-4">
        <h2>Sign Up</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-4">
        {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {%csrf_token%}
            <div class="form-group m-2">
                <label class="form-label" for="id_username">Username: </label>
                <input class="form-control" type="text" name="username" required id="id_username" autocapitalize="none"
                    autocomplete="username" autofocus>
            </div>
            <div class="form-group m-2">
                <label class="form-label" for="id_password1">Password: </label>
                <input class="form-control" type="password" name="password1" required id="id_password1"
                    autocomplete="new-password" />
            </div>
            <div class="form-group m-2">
                <label class="form-label" for="id_password2">Password Confirmation: </label>
                <input class="form-control" type="password" name="password2" required id="id_password2"
                    autocomplete="new-password" />
            </div>
            <button class="btn btn-warning" style="margin-left: 11.1rem; margin-top: 1.45rem;">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
