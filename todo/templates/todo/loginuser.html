{% extends 'todo/base.html' %}
{% block content %}
<div class="m-2 p-3">
    <h2 class="d-flex justify-content-center">Log In</h2>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {%csrf_token%}
            <div class="form-group m-2">
                <label class="form-label" for="id_username">Username: </label>
                <input class="form-control" type="text" autofocus autocapitalize="none" maxlength="150" name="username"
                    required id="id_username">
            </div>
            <div class="form-group m-2">
                <label class="form-label" for="id_password">Password: </label>
                <input class="form-control" type="password" autocomplete="current-password" name="password" required
                    id="id_password">
            </div>
            <button class="btn btn-success" style="margin-left: 11.1rem; margin-top: 1.45rem;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
